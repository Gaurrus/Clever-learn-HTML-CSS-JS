<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landify</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="header-logo">
          <a href="/" class="header-logo-link">
            <img src="./images/svg/logo.svg" alt="Landify" class="header-logo-pic">

        </div>
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item">
              <a href="#!" class="header-link">About</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Products</a>
            </li>
            <li class="header-item">

            <li class="header-item">

            <li class="header-item">

            </li>
            <li class="header-item">

            </li>
          </ul>

      </div>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="intro-image">
        <img src="./images/svg/phone.svg" alt="Mobile phone" class="intro-image-photo">
      </div>
      <div class="wrapper">
        <h1 class="intro-title">Organise projects.

        <a href="#!" class="intro-button-link">Get Started</a>
