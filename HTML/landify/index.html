<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landify</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="header-logo">
          <a href="/" class="header-logo-link">
            <img src="./images/svg/logo.svg" alt="Landify" class="header-logo-pic">
          </a>
        </div>
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item">
              <a href="#!" class="header-link">About</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Products</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Pricing</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Blog</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">Jobs</a>
            </li>
            <li class="header-item">
              <a href="#!" class="header-link">More</a>
            </li>
          </ul>
        </nav>
        <div class="header-markets">
          <a href="#!" class="header-markets-google">
            <img src="./images/google.jpg" alt="Google play market" class="header-markets-image-1">
          </a>
          <a href="#!" class="header-markets-apple">
            <img src="./images/apple.jpg" alt="" class="header-markets-image-2">
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="intro-image">
        <img src="./images/svg/phone.svg" alt="Mobile phone" class="intro-image-photo">
      </div>
      <div class="wrapper">
        <h1 class="intro-title">Organise projects.
          Get more done.
        </h1>
        <a href="#!" class="intro-button-link">Get Started</a>
      </div>
    </section>
    <section class="intro-footer wrapper">
      <a href="https://www.airbnb.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/airbnb.png" alt="Airbnb logo" class="intro-footer-img">
      </a>
      <a href="https://www.hubspot.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/hubspot.png" alt="HubSpot logo" class="intro-footer-img">
      </a>
      <a href="https://www.google.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/google-logo.png" alt="Google logo" class="intro-footer-img">
      </a>
      <a href="https://www.microsoft.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/microsoft-logo.png" alt="Microsoft logo" class="intro-footer-img">
      </a>
      <a href="https://www.walmart.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/walmart.png" alt="Walmart logo" class="intro-footer-img">
      </a>
      <a href="https://www.fedex.com/" class="intro-footer-link" rel="noopener noreferrer" target="_blank">
        <img src="./images/fedex.png" alt="Fedex logo" class="intro-footer-img">
      </a>
    </section>
  </main>

</body>

</html>
