<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор v0.1</title>
    <link rel="stylesheet" href=".//css/style.css" />
    <script src=".//js/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="calkulator-body">
        <input type="text" class="calc-area" />
        <div class="num-panel_wrapper">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button zero">0</button>
          <button class="button delete-button">delete</button>
          <button class="button plus-button">+</button>
          <button class="button minus-button">-</button>
          <button class="button multiply-button">*</button>
          <button class="button divide-button">/</button>
          <button class="button clean-button">C</button>
          <button class="button result-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
