<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каркулятор</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Калькулятор</h1>
    <input type="text" id='input-first' class="input" placeholder="Первое число" value="100">
    <input type="text" id='input-second' class="input" placeholder="Второе число" value="5">
    <div>
      <button class="button" id='button-plus'>+</button>
      <button class="button" id='button-minus'>-</button>
      <button class="button" id='button-multiple'>*</button>
      <button class="button" id='button-division'>/</button>
      <button class="button" id="button-reset">C</button>
    </div>
    <h2>Равно</h2>
  </div>
</body>

</html>
