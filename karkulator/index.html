<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каркулятор</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Калькулятор</h1>
    <div class="input-panel">
      <input type="text" id='input-first' class="input" placeholder="Первое число" value="100">
      <input type="text" id='input-second' class="input" placeholder="Второе число" value="5">
    </div>

    <div class="num-panel">
      <button class="button button-operation" id='button-plus'>+</button>
      <button class="button button-operation" id='button-minus'>-</button>
      <button class="button button-operation" id='button-multiple'>*</button>
      <button class="button button-operation" id='button-division'>/</button>
      <button class="button button-reset" id="button-reset">C</button>
      <button class="button number-button">0</button>
      <button class="button number-button">1</button>
      <button class="button number-button">2</button>
      <button class="button number-button">3</button>
      <button class="button number-button">4</button>
      <button class="button number-button">5</button>
      <button class="button number-button">6</button>
      <button class="button number-button">7</button>
      <button class="button number-button">8</button>
      <button class="button number-button">9</button>
    </div>

    <h2>Равно</h2>
  </div>
</body>

</html>
