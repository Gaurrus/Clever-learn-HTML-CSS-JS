<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Чекбоксы и радиокнопки</title>
    <style>
        input:nth-of-type(3):indeterminate+label,
        input:nth-of-type(4):indeterminate+label {
            color: #0000ff;
        }

        input:checked+label {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="ch2" id="checkbox1">
    <label for="checkbox1"> Первый чекбокс </label>
    <br>
    <input type="checkbox" name="ch2" id="checkbox2">
    <label for="checkbox2">Второй чекбокс</label>
    <br>
    <br>
    <input type="radio" name="r" id="radio1">
    <label for="radio1">Радио</label>
    <br>
    <input type="radio" name="r" id="radio2">
    <label for="radio2">Радио</label>
</body>

</html>
