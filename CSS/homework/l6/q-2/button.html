<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button</title>
    <style> 
        a, a:visited {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: 900;
            width: 160px;
            text-decoration: none;
            border: transparent;
            border-radius: 4px;
            outline: white 1px solid;
            outline-offset: -4px;
            display: block;
            margin: 20px;
            padding: 10px;
            background: linear-gradient(to top, #4fbd24, #41ec03);
        }

        a:hover {
            background: linear-gradient(to top, #f9a80c, #fbc157);
        }

        a:active {
            background: linear-gradient(to top, #f9cd66, #fae069);
        }
    </style>
</head>

    <body>
        <a id="but" href="#!"> Читать далее... </a>
    </body>

</html>
