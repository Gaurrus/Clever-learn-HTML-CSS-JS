<!DOCTYPE html>
<html>
<head>
<title>Редактирование изображений</title>
<meta charset="utf-8">
<style>
*{margin:0;
padding:0;}

.left-menu {
	display: block;
	max-width: 200px;
	background-color: #f2f2f2;
	padding: 5px;
	border-radius: 2px;
}

a {
	display: block;
	background-color: #fff;
	max-width: 100%;
	color: #32577f;
	text-decoration: none;
	padding: 10px 5px;
	text-align: center;
	border-radius: 2px;
	font-family: Arial, Helvetica, sans-serif;
	font-weight: 900;
	margin-bottom: 1px;
}

a:hover {
	background-color: #4576ba;
	color: #ffffff;
}




</style>
</head>
<body>
 <div class="left-menu">
    <a href="#">Онлайн школы</a>
	<a href="#">Переводчики</a>
	<a href="#">Словари</a>
	<a href="#">Вконтакте</a>
	<a href="#">Тесты</a>
	<a href="#">Видеокурсы</a>
	<a href="#">Репетиторы</a>
 </div>
</body>
</html>
